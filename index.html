<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리소스 수집 게임</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #start-btn {
            display: none;
            padding: 20px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #start-btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div id="loading">
        <h2>게임 로딩 중...</h2>
        <button id="start-btn" onclick="startGame()">게임 시작</button>
    </div>

    <script>
        function startGame() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loading').innerHTML = '<h2>실행 중...</h2>';
            // Pygbag 시작 트리거
            if (window.pygbag) {
                window.pygbag.start();
            }
        }

        // 로딩 완료 시 버튼 표시
        window.addEventListener('pygbag-ready', function () {
            document.querySelector('#loading h2').style.display = 'none';
            document.getElementById('start-btn').style.display = 'inline-block';
        });
    </script>

    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module" id="site" data-autorun="1"
        data-LINES="57" data-CONSOLE="25" data-python="python3.12" data-os="vtx,fs,snd,gui">
        </script>
</body>

</html>
