<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리소스 수집 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Malgun Gothic', sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #006400;
        }
        .info {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 18px;
        }
        .info.left { left: 20px; }
        .info.right { right: 20px; }
        .info.center { 
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="700"></canvas>
    <div class="info left" id="player2Info">
        루카 점수: <span id="p2Score">0</span><br>
        생명: <span id="p2Lives">3</span>
    </div>
    <div class="info right" id="player1Info">
        요셉 점수: <span id="p1Score">0</span><br>
        생명: <span id="p1Lives">3</span>
    </div>
    <div class="info center" id="levelInfo">
        레벨: <span id="level">1</span>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 게임 상태
        const game = {
            width: 1000,
            height: 700,
            running: true,
            gameOver: false,
            level: 1,
            score: 0
        };

        // 플레이어 클래스
        class Player {
            constructor(x, y, color, keys, name) {
                this.x = x;
                this.y = y;
                this.width = 75;
                this.height = 75;
                this.speed = 5;
                this.color = color;
                this.keys = keys;
                this.name = name;
                this.score = 0;
                this.lives = 3;
                this.invulnerable = false;
                this.invulnerableTime = 0;
            }

            update(keysPressed) {
                let dx = 0, dy = 0;

                if (keysPressed[this.keys.left]) dx = -this.speed;
                if (keysPressed[this.keys.right]) dx = this.speed;
                if (keysPressed[this.keys.up]) dy = -this.speed;
                if (keysPressed[this.keys.down]) dy = this.speed;

                // 대각선 이동 보정
                if (dx !== 0 && dy !== 0) {
                    dx *= 0.707;
                    dy *= 0.707;
                }

                this.x += dx;
                this.y += dy;

                // 경계 체크
                this.x = Math.max(0, Math.min(game.width - this.width, this.x));
                this.y = Math.max(0, Math.min(game.height - this.height, this.y));

                // 무적 시간
                if (this.invulnerable) {
                    this.invulnerableTime--;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }
                }
            }

            draw() {
                if (this.invulnerable && Math.floor(this.invulnerableTime / 5) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.globalAlpha = 1;
            }

            takeDamage() {
                if (!this.invulnerable) {
                    this.lives--;
                    this.invulnerable = true;
                    this.invulnerableTime = 120;
                    return true;
                }
                return false;
            }
        }

        // 리소스 클래스
        class Resource {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.time = 0;

                const types = {
                    gold: { color: '#FFD700', size: 15, value: 3 },
                    crystal: { color: '#800080', size: 12, value: 2 },
                    energy: { color: '#FFFF00', size: 10, value: 1 }
                };

                const t = types[type] || types.energy;
                this.color = t.color;
                this.size = t.size;
                this.value = t.value;
            }

            update() {
                this.time++;
            }

            draw() {
                const bounce = Math.sin(this.time * 0.1) * 2;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y + bounce, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // 적 클래스
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 25;
                this.height = 25;
                this.speed = Math.random() * 2 + 1;
                this.direction = Math.random() * Math.PI * 2;
                this.changeDirectionTime = Math.floor(Math.random() * 120) + 60;
                this.currentTime = 0;
            }

            update() {
                this.currentTime++;

                if (this.currentTime >= this.changeDirectionTime) {
                    this.direction = Math.random() * Math.PI * 2;
                    this.changeDirectionTime = Math.floor(Math.random() * 120) + 60;
                    this.currentTime = 0;
                }

                this.x += Math.cos(this.direction) * this.speed;
                this.y += Math.sin(this.direction) * this.speed;

                // 경계에서 튕기기
                if (this.x < 0 || this.x > game.width) {
                    this.direction = Math.PI - this.direction;
                    this.x = Math.max(0, Math.min(game.width, this.x));
                }
                if (this.y < 0 || this.y > game.height) {
                    this.direction = -this.direction;
                    this.y = Math.max(0, Math.min(game.height, this.y));
                }
            }

            draw() {
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.height/2);
                ctx.lineTo(this.x - this.width/2, this.y + this.height/2);
                ctx.lineTo(this.x + this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
            }
        }

        // 충돌 감지
        function checkCollision(obj1, obj2, radius1, radius2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < radius1 + radius2;
        }

        // 게임 객체들
        const player1 = new Player(550, 350, '#0000FF', 
            { left: 'ArrowLeft', right: 'ArrowRight', up: 'ArrowUp', down: 'ArrowDown' }, '요셉');
        const player2 = new Player(450, 350, '#00FF00',
            { left: 'a', right: 'd', up: 'w', down: 's' }, '루카');

        const resources = [];
        const enemies = [];

        // 초기 생성
        for (let i = 0; i < 15; i++) {
            const types = ['gold', 'crystal', 'energy'];
            const type = types[Math.floor(Math.random() * types.length)];
            resources.push(new Resource(
                Math.random() * (game.width - 100) + 50,
                Math.random() * (game.height - 100) + 50,
                type
            ));
        }

        for (let i = 0; i < 3; i++) {
            const sides = [
                { x: Math.random() * game.width, y: -25 },
                { x: Math.random() * game.width, y: game.height + 25 },
                { x: -25, y: Math.random() * game.height },
                { x: game.width + 25, y: Math.random() * game.height }
            ];
            const pos = sides[Math.floor(Math.random() * sides.length)];
            enemies.push(new Enemy(pos.x, pos.y));
        }

        // 키 입력
        const keysPressed = {};
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            if (e.key === 'r' && game.gameOver) {
                location.reload();
            }
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        // 게임 루프
        function gameLoop() {
            // 배경
            ctx.fillStyle = '#006400';
            ctx.fillRect(0, 0, game.width, game.height);

            // 그리드
            ctx.strokeStyle = '#005000';
            ctx.lineWidth = 1;
            for (let x = 0; x < game.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, game.height);
                ctx.stroke();
            }
            for (let y = 0; y < game.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(game.width, y);
                ctx.stroke();
            }

            if (!game.gameOver) {
                // 업데이트
                player1.update(keysPressed);
                player2.update(keysPressed);

                resources.forEach((r, i) => {
                    r.update();

                    // 충돌 체크
                    if (checkCollision(player1, r, 37, r.size)) {
                        player1.score += r.value;
                        game.score += r.value;
                        resources.splice(i, 1);
                    } else if (checkCollision(player2, r, 37, r.size)) {
                        player2.score += r.value;
                        game.score += r.value;
                        resources.splice(i, 1);
                    }
                });

                enemies.forEach(e => {
                    e.update();

                    if (checkCollision(player1, e, 37, 12)) {
                        if (player1.takeDamage() && player1.lives <= 0) {
                            game.gameOver = true;
                        }
                    }
                    if (checkCollision(player2, e, 37, 12)) {
                        if (player2.takeDamage() && player2.lives <= 0) {
                            game.gameOver = true;
                        }
                    }
                });

                // 리소스 재생성
                if (resources.length < 10 && Math.random() < 0.02) {
                    const types = ['gold', 'crystal', 'energy'];
                    resources.push(new Resource(
                        Math.random() * (game.width - 100) + 50,
                        Math.random() * (game.height - 100) + 50,
                        types[Math.floor(Math.random() * types.length)]
                    ));
                }

                // 적 재생성
                if (enemies.length < 2 + game.level && Math.random() < 0.01) {
                    const sides = [
                        { x: Math.random() * game.width, y: -25 },
                        { x: Math.random() * game.width, y: game.height + 25 },
                        { x: -25, y: Math.random() * game.height },
                        { x: game.width + 25, y: Math.random() * game.height }
                    ];
                    const pos = sides[Math.floor(Math.random() * sides.length)];
                    enemies.push(new Enemy(pos.x, pos.y));
                }

                // 레벨업
                if (game.score > game.level * 50) {
                    game.level++;
                }
            }

            // 그리기
            resources.forEach(r => r.draw());
            enemies.forEach(e => e.draw());
            player1.draw();
            player2.draw();

            // UI 업데이트
            document.getElementById('p1Score').textContent = player1.score;
            document.getElementById('p1Lives').textContent = player1.lives;
            document.getElementById('p2Score').textContent = player2.score;
            document.getElementById('p2Lives').textContent = player2.lives;
            document.getElementById('level').textContent = game.level;

            // 게임 오버
            if (game.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, game.width, game.height);

                ctx.fillStyle = '#FF0000';
                ctx.font = 'bold 48px "Malgun Gothic"';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', game.width/2, game.height/2 - 80);

                ctx.fillStyle = 'white';
                ctx.font = '24px "Malgun Gothic"';
                ctx.fillText(`최종 점수: ${game.score}`, game.width/2, game.height/2 - 20);
                ctx.fillText(`요셉: ${player1.score} | 루카: ${player2.score}`, game.width/2, game.height/2 + 20);
                ctx.fillText('R키를 눌러 재시작', game.width/2, game.height/2 + 60);
            }

            // 하단 안내
            ctx.fillStyle = 'white';
            ctx.font = '14px "Malgun Gothic"';
            ctx.textAlign = 'left';
            ctx.fillText('조작법: 요셉(화살표키) 루카(WASD)', 20, game.height - 20);

            if (game.running) {
                requestAnimationFrame(gameLoop);
            }
        }

        gameLoop();
    </script>
</body>
</html>
